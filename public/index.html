<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="icon" type="image/png" href="favicon.png" />
  <!-- <link rel="stylesheet" href="reset.css"> -->
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Video Editor</title>
</head>
<body>
  <div id="loader">
    <div class="mb-2 d-flex align-items-center">
      <div class="spinner-grow text-secondary" role="status">
        <span class="sr-only"></span>
      </div>
      <p class="mb-0 ms-2 text-white">
        Setting up project, please wait...
      </p>
    </div>
    <div class="progress w-50">
      <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>
  <div id="exporter">
    <div class="mb-2 d-flex align-items-center">
      <div class="spinner-grow text-secondary" role="status">
        <span class="sr-only"></span>
      </div>
      <p class="mb-0 ms-2 text-white">
        Exporting video, please patient...
      </p>
    </div>
    <div class="progress w-50">
      <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>
  <div id="background" class="full">
    refresh if visible (javascript didn't load)
    <input type="file" id="filepicker" multiple accept="video/mp4,video/x-m4v,video/*,image/*"/>
  </div>
  <div id="foreground" class="full">
    <div id="cursor_preview">
     <div></div>
     <canvas></canvas>
    </div>
    <div id="canvas"></div>
    <div id="layer_holder">
     <div id="header">
      <!-- <div onclick='save()'>save</div> -->
      <div onclick='upload()'>+ media</div>
      <div onclick='add_text()'>+ text</div>
      <div onclick='updateSettings()'>[...]</div>
      <div id="export">export</div>
     </div>
     <div id="layers"> </div>
     <div id="shapes" class="p-2">
       <img src="circle.png" width="50" />
       <img src="cross.png" width="50" />
       <img src="arrow.png" width="50" />
     </div>
    </div>
    <div id="time"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js" integrity="sha512-juaCj8zi594KHQqb92foyp87mCSriYjw3BcTHaXsAn4pEB1YWh+z+XQScMxIxzsjfM4BeVFV3Ij113lIjWiC2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>

    function save() {
      console.log(player.layers[0] instanceof TextLayer)
      const layers = player.layers.map((l) => l.name)
      console.log(layers)
    }
  </script> -->
</body>
</html>
